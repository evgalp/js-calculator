<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/calculator.css">
  <title>Calculator</title>
</head>
<body>

  <div class="wrapper">
    <div class="calculator" id="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keyboard">
        <div class="calculator__key calculator__key--operand">+</div>
        <div class="calculator__key calculator__key--operand">-</div>
        <div class="calculator__key calculator__key--operand">x</div>
        <div class="calculator__key calculator__key--operand">/</div>
        <div class="calculator__key calculator__key--regular">7</div>
        <div class="calculator__key calculator__key--calculate">=</div>
        <div class="calculator__key calculator__key--regular">8</div>
        <div class="calculator__key calculator__key--regular">9</div>
        <div class="calculator__key calculator__key--regular">4</div>
        <div class="calculator__key calculator__key--regular">5</div>
        <div class="calculator__key calculator__key--regular">6</div>
        <div class="calculator__key calculator__key--regular">1</div>
        <div class="calculator__key calculator__key--regular">2</div>
        <div class="calculator__key calculator__key--regular">3</div>
        <div class="calculator__key calculator__key--regular">0</div>
        <div class="calculator__key calculator__key--regular">.</div>
        <div class="calculator__key calculator__key--regular">C</div>
      </div>
    </div>
  </div>

  <script src="./js/calculator.js" charset="utf-8"></script>

</body>
</html>
